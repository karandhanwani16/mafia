name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Rollup Linux binary (workaround for npm optional deps)
        run: npm install @rollup/rollup-linux-x64-gnu --no-save -w mafia-frontend

      - name: Run tests
        run: npm run test
        continue-on-error: true   # remove when you have real tests

      - name: Build frontend
        run: npm run build

      - name: Build Docker images (verify)
        run: docker compose build
        continue-on-error: true   # remove when Docker build is stable

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/mafia
            git pull origin main
            docker compose pull 2>/dev/null || true
            docker compose up -d --build
            docker compose ps
